  <body>

<button class="getStudentsBtn " type="button">отримати</button>
<ul class="student-list">

</ul>
    
<form action="">
  <label for="">ім'я<input name="name" type="text"></label>
  <label for="">вік<input name="age" type="text"></label>
  <label for="">курс<input name="course" type="text"></label>
  <label for="">навички<input name="skills" type="text"></label>

  <button class="form-submit">Додати студента</button>

      <label>Курс: <input type="text" name="course" /></label><br>
      <label>Скіли: <input type="text" name="skills" /></label><br>
      <label>Email: <input type="email" name="email" /></label><br>
      <label>Зараховано: <input type="checkbox" name="isEnrolled" /></label><br>
      <button type="submit">Оновити</button>
    </form>
  </div>
</div>
